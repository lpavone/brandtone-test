<div><html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
       >
    
<ui:composition template="/layouts/default.xhtml">
    <ui:define name="title">Accounts List</ui:define>
    <ui:param name="menu" value="BankMenu"/>

    <ui:define name="body">
        <div class="col-sm-10">
            <h2>Accounts List </h2>

                <p:dataTable id="acc" var="account" value="#{accountForm.accounts}" 
                             paginator="true" rows="25"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column style="width: 25%">
                        <f:facet name="header">
                                <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{account.name}"/>
                    </p:column>
                    <p:column style="width: 34%">
                        <f:facet name="header">
                                <h:outputText value="Account Number"/>
                        </f:facet>
                        <h:outputText value="#{account.accountNumber}"/>
                    </p:column>
                    <p:column style="width: 34%">
                        <f:facet name="header">
                                <h:outputText value="Balance"/>
                        </f:facet>
                        <h:outputText value="#{account.balance}"/>
                    </p:column>                    
                </p:dataTable>
                
            
        </div>
    </ui:define>
</ui:composition>
</html></div>
