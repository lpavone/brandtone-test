<html xmlns="http://www.w3.org/1999/xhtml" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/layouts/default.xhtml">
    
    <!--TO SPEED UP CODING TEST ALL THE TEXT WAS WRITTEN IN THE PAGE (Leonardo)-->

    <ui:define name="title">Create Account</ui:define>
    <ui:param name="menu" value="BankMenu"/>

    <ui:define name="body">
        <c:set var="delObject" value="#{text['userList.user']}"/>
        <script type="text/javascript">var msgDelConfirm =
           "<h:outputFormat value="#{text['delete.confirm']}"><f:param value="#{delObject}" /></h:outputFormat>";
        </script>

        <div class="col-sm-2">
            <h2>Create Account</h2>
        </div>
        <div class="col-sm-7">

            <h:form id="accountForm" styleClass="well" autocomplete="off">


                <div class="form-group">
                    <h:outputLabel styleClass="control-label" for="name" value="Name"/>
                    <h:inputText styleClass="form-control" value="#{accountForm.name}" id="name" required="true"/>
                    <p:message for="name"/>
                </div>

                <div class="form-group">
                    <h:outputLabel styleClass="control-label" for="phone" value="Phone Number"/>
                    <h:inputText styleClass="form-control" value="#{accountForm.phoneNumber}" id="phone" required="true"/>
                    <p:message for="phone"/>
                </div>
                
                <div class="form-group">
                    <h:outputLabel styleClass="control-label" for="address" value="Address"/>
                    <h:inputText styleClass="form-control" value="#{accountForm.address}" id="address" required="true"/>
                    <p:message for="address"/>
                </div>

                <div class="form-group form-actions">
                    <h:commandButton value="#{text['button.save']}" action="#{accountForm.save}" styleClass="btn btn-primary"/>

                           </div>
            </h:form>
        </div>
</ui:define>
</ui:composition>
</html>
